<div class="p-8 mt-8 flex justify-center">
    <form  #myForm="ngForm" class="shadow border w-6/12  p-4" >
        <div class="flex flex-col">
            <mat-form-field class="w-full">
                <input matInput name="title" required [(ngModel)] = "taskDetail.title" placeholder="Title..." />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="fromDate" id="dueDate" [(ngModel)]="taskDetail.dueDate" #dueDate="ngModel" name="dueDate" [matDatepickerFilter]="filterFutureDates">
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select Priority</mat-label>
                <mat-select name="priority" [(ngModel)]="taskDetail.priority">
                    <mat-option *ngFor="let item of priorityArray" [value]="item.value">
                        {{ item.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Textarea</mat-label>
                <textarea matInput name="description" [(ngModel)] = "taskDetail.description"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select Category</mat-label>
                <mat-select name="category" [(ngModel)]="taskDetail.category">
                    <mat-option *ngFor="let item of categoryArray" [value]="item.value">
                        {{ item.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <section>
            <div class="example-button-row">
              <!-- <button mat-raised-button color = "accent" (click) = "addTask($event)">Add</button> -->
              <button mat-raised-button color = "accent" (click) = "addTask(myForm)">Add</button>
            </div>
          </section>
      
          
    </form>
</div>
