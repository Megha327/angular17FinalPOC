<div>
  <div class="flex justify-between mx-6 my-6">
    <h1 class="text-3xl">Task Details....</h1>
    <div class="flex mb-4">
      <app-search (search) = "onSearchCall($event)"></app-search>
    </div>
    <button mat-raised-button color = "accent" [routerLink]="'/add'"  >Add New Task</button>
  </div>
  <section class="example-container mat-elevation-z8 pb-10" tabindex="0">
      <table mat-table [dataSource]="filteredTask">
    
        <ng-container matColumnDef="title" sticky>
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="isCompleted">
          <th mat-header-cell *matHeaderCellDef> isCompleted </th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [(ngModel)]="element.isCompleted" (ngModelChange)="toggleCompletion(element, $event)">
            </mat-slide-toggle>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> Priority </th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef> DueDate </th>
          <td mat-cell *matCellDef="let element"> {{element.dueDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
    
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <!-- <button mat-button (click)="editTask(element.id)">Edit</button> -->
            <button mat-raised-button color = "accent" [routerLink]="'/edit/'+element.id" >Edit</button>
            <!-- <button mat-raised-button color = "accent" >Delete</button> -->
            <button mat-raised-button color="primary" (click)="openDeleteDialog(element.id)">Delete</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  
</div>
