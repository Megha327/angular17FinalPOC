<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color = "primary" (click)="onNoClick()">No</button>
  <button mat-button mat-raised-button color = "accent" (click)="onYesClick()">Yes</button>
</div>
