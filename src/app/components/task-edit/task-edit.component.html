
<!-- (ngSubmit) = "addTask()" -->
<div class="p-8 mt-8 flex justify-center">
    <form [formGroup] = "taskForm"  class="shadow border w-6/12  p-4" (ngSubmit) = "editTask()" >
        <div class="flex flex-col">
            <mat-form-field class="w-full">
                <input matInput name="title" formControlName = "title" placeholder="Title..." />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="fromDate" id="dueDate" formControlName = "dueDate"   name="dueDate" [matDatepickerFilter]="filterFutureDates">
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Select Priority</mat-label>
                <mat-select formControlName = "priority">
                  <!-- <mat-option *ngFor="let item of priorityArray" [value]="item.value">
                    {{ item.viewValue }}
                  </mat-option>  -->
                    <mat-option value="low">low</mat-option>
                    <mat-option value="medium">midium</mat-option>
                    <mat-option value="high">high</mat-option>
                </mat-select>
              </mat-form-field>

            <mat-form-field>
                <mat-label>Textarea</mat-label>
                <textarea matInput name="description" formControlName = "description" ></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select Category</mat-label>
                <!-- <mat-select name="category" formControlName = "category" >
                    <mat-option *ngFor="let item of categoryArray" [value]="item.value">
                        {{ item.viewValue }}
                    </mat-option>
                </mat-select> -->
                <mat-select  formControlName="category">
                    <mat-option value="bug">Bug</mat-option>
                    <mat-option value="task">Task</mat-option>
                    <mat-option value="story">Story</mat-option>
                    <mat-option value="subtask">Sub Task</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <section>
            <div class="example-button-row">
              <button mat-raised-button color = "accent">Edit</button>
            </div>
          </section>
      
          
    </form>
</div>
